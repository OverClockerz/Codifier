<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e3e6f3 100%);
    }
    .navbar {
      background: #232946 !important;
      color: #fff;
    }
    .navbar-brand {
      color: #eebbc3 !important;
    }
    .btn-outline-secondary {
      border-color: #ff8906;
      color: #ff8906;
      font-weight: 600;
      box-shadow: 0 0 0 0.15rem rgba(255,137,6,0.15);
    }
    .btn-outline-primary {
      border-color: #eebbc3;
      color: #eebbc3;
    }
    .btn-primary {
      background: #eebbc3;
      border: none;
      color: #232946;
      font-weight: 600;
    }
    .card {
      background: #fff;
      border-radius: 1.5rem;
    }
    .text-primary {
      color: #232946 !important;
    }
    .text-muted {
      color: #b8c1ec !important;
    }
    .shadow-sm {
      box-shadow: 0 2px 8px rgba(35,41,70,0.08);
    }
    .rounded {
      border-radius: 1rem !important;
    }
    .form-control:focus {
      border-color: #eebbc3;
      box-shadow: 0 0 0 0.2rem rgba(238,187,195,0.25);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" href="#">Office RPG Dashboard</a>
      <div class="d-flex gap-2">
        <a href="{{url_for('dashboard.profile')}}" class="btn btn-outline-secondary btn-sm" style="border-width:2px;">Profile</a>
        <a href="{{url_for('dashboard.logout')}}" class="btn btn-outline-primary btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h3 class="text-center text-primary mb-4">Welcome, {{user}}!</h3>
            <p class="text-center text-muted mb-4">Hereâ€™s an overview of your content and activity.</p>

            <div class="row text-center">
              <div class="col-md-4 mb-3">
                <div class="p-3 bg-white shadow-sm rounded">
                  <h5 class="text-primary">{{user_count}}</h5>
                  <p class="text-muted mb-0">Users Registered</p>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="p-3 bg-white shadow-sm rounded">
                  <h5 class="text-primary">{{admin_count}}</h5>
                  <p class="text-muted mb-0">Admins Registered</p>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="p-3 bg-white shadow-sm rounded">
                  <h5 class="text-primary">12</h5>
                  <p class="text-muted mb-0">Pending Requests</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
