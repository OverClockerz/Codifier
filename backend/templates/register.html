<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e3e6f3 100%);
    }
    .card {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 2px 8px rgba(35,41,70,0.08);
    }
    .btn-primary {
      background: #eebbc3;
      border: none;
      color: #232946;
      font-weight: 600;
    }
    .form-label {
      color: #232946;
      font-weight: 600;
    }
    h4 {
      color: #232946;
      font-weight: 700;
    }
    .alert-success {
      background: #eebbc3;
      color: #232946;
      border: none;
    }
    .alert-danger {
      background: #232946;
      color: #eebbc3;
      border: none;
    }
    .btn-close {
      filter: invert(1);
    }
    a.alert-link {
      color: #232946 !important;
      font-weight: 600;
    }
    a {
      color: #eebbc3;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">


  <div class="card shadow p-4" style="width: 22rem;">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div
      class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show text-center"
      role="alert">
      {{ message }} <a href="{{ url_for('login.login') }}" class="alert-link">Login</a>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <h4 class="text-center mb-4">Create an account</h4>
    <form id="registerForm" action="/registration" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      </div>
      <div class="mb-3">
        <label for="admin_id" class="form-label">Admin Authorization ID</label>
        <input type="text" class="form-control" id="admin_id" name="admin_id" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account?
      <a href="/login" style="text-decoration: none; color: #eebbc3;">Sign in</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", function (event) {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm_password").value;
      if (password !== confirm) {
        alert("Passwords do not match!");
        event.preventDefault(); 
      }
    });
  </script>

</body>
</html>
