<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e3e6f3 100%);
    }
    .card {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 2px 8px rgba(35,41,70,0.08);
    }
    .btn-primary {
      background: #eebbc3;
      border: none;
      color: #232946;
      font-weight: 600;
    }
    .btn-outline-primary {
      border-color: #eebbc3;
      color: #eebbc3;
    }
    .text-muted {
      color: #b8c1ec !important;
    }
    h3 {
      color: #232946;
      font-weight: 700;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4 text-center" style="width: 22rem;">
    <h3 class="mb-4">Welcome</h3>
    <p class="text-muted mb-4">Choose an option to continue</p>
    <div class="d-grid gap-3">
      <a href="{{ url_for('login.login') }}" class="btn btn-primary">Login</a>
      <a href="{{ url_for('register.register') }}" class="btn btn-outline-primary">Register</a>
    </div>
  </div>

</body>
</html>
