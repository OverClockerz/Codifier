<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e3e6f3 100%);
    }
    .card {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 2px 8px rgba(35,41,70,0.08);
    }
    .btn-primary {
      background: #eebbc3;
      border: none;
      color: #232946;
      font-weight: 600;
    }
    .form-label {
      color: #232946;
      font-weight: 600;
    }
    h4 {
      color: #232946;
      font-weight: 700;
    }
    .alert-success {
      background: #eebbc3;
      color: #232946;
      border: none;
    }
    .alert-danger {
      background: #232946;
      color: #eebbc3;
      border: none;
    }
    .btn-close {
      filter: invert(1);
    }
    a.alert-link {
      color: #232946 !important;
      font-weight: 600;
    }
    a {
      color: #eebbc3;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 22rem;">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div
      class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show text-center"
      role="alert">
      {{ message }} <a href="{{ url_for('register.register') }}" class="alert-link">Sign up</a>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h4 class="text-center mb-4">Sign In</h4>
    <form action="/auth" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

    <p class="mt-3 text-center">
      Donâ€™t have an account?
      <a href="/register" style="text-decoration: none; color: #eebbc3;">Register</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
