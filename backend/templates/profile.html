<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Decentralized Platform</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e3e6f3 100%);
        }
        .navbar {
            background: #232946 !important;
            color: #fff;
        }
        .navbar-brand {
            color: #ff8906 !important;
            text-shadow: 0 2px 8px rgba(255,137,6,0.15);
        }
        .btn-outline-secondary {
            border-color: #232946;
            color: #232946;
        }
        .btn-outline-primary {
            border-color: #ff8906;
            color: #ff8906;
            font-weight: 600;
            box-shadow: 0 0 0 0.15rem rgba(255,137,6,0.15);
        }
        .btn-primary {
            background: #eebbc3;
            border: none;
            color: #232946;
            font-weight: 600;
        }
        .bg-white {
            background: #fff !important;
        }
        .rounded-4 {
            border-radius: 1.5rem;
        }
        .shadow {
            box-shadow: 0 2px 8px rgba(35,41,70,0.08);
        }
        .form-label {
            color: #232946;
            font-weight: 600;
        }
        .text-secondary {
            color: #232946 !important;
        }
        .text-muted {
            color: #b8c1ec !important;
        }
        .text-warning {
            color: #eebbc3 !important;
        }
        .bg-warning-subtle {
            background: #f6e7ea !important;
        }
        .btn-close-white {
            filter: invert(1);
        }
        h2, h4 {
            color: #232946;
        }
        .toast.text-bg-success {
            background: #eebbc3 !important;
            color: #232946 !important;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold text-primary" href="#">Admin Profile</a>
            <div class="d-flex gap-2">
                <a href="{{url_for('dashboard.dashboard')}}" class="btn btn-outline-secondary btn-sm">Dashboard</a>
                <a href="{{url_for('dashboard.logout')}}" class="btn btn-outline-primary btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">

        <div class="mx-auto col-lg-8 col-md-10 bg-white rounded-4 shadow p-4">

            <div class="text-center mb-4">
                <h2 class="fw-bold mb-1" id="username-display">{{username}}</h2>
                <p class="text-muted" id="email-display">{{email}}</p>
            </div>

            <div>
                <h4 class="fw-semibold text-secondary border-bottom pb-2 mb-3">
                    Account Information
                </h4>

                <form id="profile-form" autocomplete="off">
                    <div class="mb-3">
                        <label for="username" class="form-label text-muted">Username</label>
                        <input type="text" id="username" name="username" value="{{username}}" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-muted">Email Address</label>
                        <input type="email" id="email" name="email" value="{{email}}" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="admin-id" class="form-label text-muted">Admin Authorization ID</label>
                        <div class="input-group">
                            <input type="text" id="admin-id" name="admin_id" value="{{admin_id}}" class="form-control bg-warning-subtle" readonly>
                            <button type="button" class="btn btn-outline-secondary" id="copy-btn">Copy</button>
                        </div>
                        <small class="text-warning d-block mt-1">This ID grants the admin the ability to another admin.</small>
                    </div>
                </form>
            </div>

        </div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="copy-toast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex align-items-center">
                <div class="toast-body fw-semibold">Copied to clipboard!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const copyBtn = document.getElementById('copy-btn');
            const adminInput = document.getElementById('admin-id');
            const toastEl = document.getElementById('copy-toast');
            const toast = new bootstrap.Toast(toastEl);
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(adminInput.value).then(() => {
                    toast.show();
                });
            });
        });
    </script>

</body>
</html>
